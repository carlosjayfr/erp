<div *ngIf="autenticacionService.getPermLisUsuarios()">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
        <li class="breadcrumb-item"><a routerLink="/listado-usuarios">Usuarios</a></li>
        <li class="breadcrumb-item active" aria-current="page">Sesiones</li>
      </ol>
    </nav>
  </div>
  <div class="container titulo">
    <span>Sesiones</span>
    <button class="btn btn-primary" routerLink="/listado-usuarios">
      Volver a Usuarios
  </button>
  </div>
  <div class="container">

      <table class="table table-bordered table-striped">
          <tr>
            <th>Nombre</th>
            <th>Login/Logout</th>
          </tr>
          <tr *ngFor="let sesion of sesiones">
            <td>{{sesion.nombre}}</td>
            <td>
              <span *ngIf="sesion.login">
                  <i class="fas fa-sign-in-alt valido"></i>
                  {{sesion.login | date:' dd/MM/yy hh:mm'}}
              </span>
              <span *ngIf="sesion.logout">
                  {{sesion.logout | date:' dd/MM/yy hh:mm'}}
                  <i class="fas fa-sign-out-alt no-valido"></i>
              </span>
              </td>
          </tr>
      </table>

      <!--Se puede hacer de la forma de arriba con la tabla o con div y quedan iguales que los usuarios-->

    <!-- <div class="cabecera">
      <div class="campo"><p>Nombre</p></div>
      <div class="campo"><p>LogIn</p></div>
      <div class="campo"><p>LogOut</p></div>
    </div>
    <div class="fila" *ngFor="let sesion of sesiones">
      <div class="campo">{{sesion.nombre}}</div>
      <div class="campo">{{sesion.login}}</div>
      <div class="campo">{{sesion.logout}}</div>
    </div> -->
</div>
