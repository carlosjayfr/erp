<div class="barra-fija">
    <div title="Proveedores" routerLink="/Listado-proveedores">
        <i class="far fa-address-book"></i>
    </div>
    <div title="Facturas" routerLink="/listado-facturas">
      <i class="far fa-money-bill-alt"></i>
    </div>
  </div>

<div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
        <li class="breadcrumb-item"><a routerLink="/compras">Compras</a></li>
        <li class="breadcrumb-item"><a routerLink="/Listado-proveedores">Proveedores</a></li>
        <li class="breadcrumb-item active" aria-current="page"
        *ngIf="autenticacionService.getPermProveedores()">Editar proveedor</li>
        <li class="breadcrumb-item active" aria-current="page"
        *ngIf="!autenticacionService.getPermProveedores()">Visualizar proveedor</li>
      </ol>
    </nav>
  </div>
  <div class="col-md-12 titulo">
    <span *ngIf="autenticacionService.getPermProveedores()">Editar proveedor</span>
    <span *ngIf="!autenticacionService.getPermProveedores()">Visualizar proveedor</span>
    <button class="btn btn-primary"
            routerLink="/Listado-proveedores"><strong>Volver</strong></button>
  </div>
      <div class="col-md-8 offset-md-2 col-12">
        <div class="formulario">
          <form [formGroup]="proveedorForm" (ngSubmit)="editarProv()">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" [(ngModel)]="proveedor.nombre" [readonly]="!autenticacionService.getPermProveedores()">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="cif" placeholder="CIF" [(ngModel)]="proveedor.cif" [readonly]="!autenticacionService.getPermProveedores()"> <!-- #cif Para que ponga el foco ahí-->
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="domicilio" placeholder="Dirección" [(ngModel)]="proveedor.domicilio" [readonly]="!autenticacionService.getPermProveedores()">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="cp" placeholder="CP" [(ngModel)]="proveedor.cp" [readonly]="!autenticacionService.getPermProveedores()">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="localidad" placeholder="Localidad" [(ngModel)]="proveedor.localidad" [readonly]="!autenticacionService.getPermProveedores()">
            </div>
            <div class="form-group" *ngIf="autenticacionService.getPermProveedores()">
              <select class="form-control" formControlName="provincia" [(ngModel)]="proveedor.provincia" >
                <option *ngFor="let provincia of provincias" [ngValue]="provincia">
                  {{provincia}}
                </option>
              </select>
            </div>
            <div class="form-group" *ngIf="!autenticacionService.getPermProveedores()">
              <input type="text" class="form-control" formControlName="provincia" placeholder="Provincia" [(ngModel)]="proveedor.provincia" [readonly]="!autenticacionService.getPermProveedores()">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="telefono" placeholder="Telefono" [(ngModel)]="proveedor.telefono" [readonly]="!autenticacionService.getPermProveedores()">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" formControlName="email" placeholder="Email" [(ngModel)]="proveedor.email" [readonly]="!autenticacionService.getPermProveedores()">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="contacto" placeholder="Contacto" [(ngModel)]="proveedor.contacto" [readonly]="!autenticacionService.getPermProveedores()">
            </div>
            <div *ngIf="autenticacionService.getPermProveedores()">
              <button type="submit" class="btn btn-primary">
                <span> Guardar Cambios </span>
                <!-- <span *ngIf="enviando"><i class="fas fa-spinner fa-pulse"></i></span> -->
              </button>
              <button routerLink="/Listado-proveedores" 
                      class="btn btn-danger">
                Cancelar
              </button>
           </div>
          </form>
          <!-- <p class="alert alert-warning"
                [@alerta]="estadoAlerta">{{mensaje}}</p> -->
        </div>
      </div>
